{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Get Crop Recommendations</h2>
    <form method="post" action="/recommend">
        <label for="N">Nitrogen (N):</label>
        <input type="number" id="N" name="N" step="any" required><br>

        <label for="P">Phosphorus (P):</label>
        <input type="number" id="P" name="P" step="any" required><br>

        <label for="K">Potassium (K):</label>
        <input type="number" id="K" name="K" step="any" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="any" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="any" required><br>

        <label for="ph">pH Level:</label>
        <input type="number" id="ph" name="ph" step="any" required><br>

        <label for="rainfall">Rainfall:</label>
        <input type="number" id="rainfall" name="rainfall" step="any" required><br>

        <input type="submit" value="Get Recommendations">
    </form>

    {% if recommendations %}
        <h3>Top 5 Crop Recommendations:</h3>
        <ul>
            {% for crop in recommendations %}
                <li>{{ crop }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<div class="container">
    <h2>Get Ideal Environment for a Crop</h2>
    <form method="post" action="/ideal_environment">
        <label for="crop_name">Crop Name:</label>
        <input type="text" id="crop_name" name="crop_name" required><br>
        <input type="submit" value="Get Ideal Environment">
    </form>
</div>
{% endblock %}
